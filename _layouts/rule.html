---
layout: default
---
<article class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.uuid }}</p>
    <blockquote><p>{{ page.snippet }}</p></blockquote>
    {% include tag-list-inline.html tags=page.tags %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
