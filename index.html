---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">Design Rules</h1>
  </header>

  <ul class="undercover separator">
    {% for rule in site.rules %}
      <li>
        <a href="{{ site.baseurl | append: rule.url }}" class="undercover">
          <blockquote><p>{{ rule.snippet }}</p></blockquote>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
