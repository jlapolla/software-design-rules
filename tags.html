---
layout: page
title: Tags
permalink: /tags/
---

<ul class="undercover">
  {% assign all_tags = site.my_tags | sort: "tagname" %}
  {% for tag in all_tags %}
    <li>
      <a href="{{ site.baseurl | append: tag.url }}" class="undercover">
        <span class="badge">{{ tag.tagname }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
