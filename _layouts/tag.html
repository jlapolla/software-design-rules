---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.tagname }}</h1>
  </header>

  <div class="post-content">
    <ul class="undercover separator">
      {% for rule in site.rules %}
        {% if rule.tags contains page.uuid %}
          <li>
            <p class="post-meta"><a href="{{ site.baseurl | append: rule.url }}">{{ rule.uuid }}</a></p>
            <blockquote><p>{{ rule.snippet }}</p></blockquote>
            {% include tag-list-inline.html tags=rule.tags %}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

</article>
