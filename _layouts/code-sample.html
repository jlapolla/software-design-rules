---
layout: static
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.language }}</h1>
    {% if page.filename %}<p class="post-meta">{{ page.filename }}</p>{% endif %}
  </header>

  <div class="post-content code-only">
    {{ content }}
  </div>

</article>
